<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule List</title>
</head>
<body>
    <h1>Schedule</h1>
    <ul>
        {% for schedule in schedules %}
            <li>{{ schedule.date }} - {{ schedule.time }}: {{ schedule.event }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_schedule' %}">Add Event</a>
</body>
</html>
